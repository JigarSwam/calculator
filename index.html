<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
          <!-- First Row -->
          <button class="clearBtn" value="clear">AC</button>
          <!-- Second Row -->
          <button class="btnKey number" value="7">7</button>
          <button class="btnKey number" value="8">8</button>
          <button class="btnKey number" value="9">9</button>
          <button class="btnKey operator" value="+">+</button>
          <!-- Third Row -->
          <button class="btnKey number" value="4">4</button>
          <button class="btnKey number" value="5">5</button>
          <button class="btnKey number" value="6">6</button>
          <button class="btnKey operator" value="-">-</button>
          <!-- Fourth Row -->
          <button class="btnKey number" value="1">1</button>
          <button class="btnKey number" value="2">2</button>
          <button class="btnKey number" value="3">3</button>
          <button class="btnKey operator" value="*">x</button>
          <!-- Fifth Row -->
          <button class="btnKey number zero" value="0">0</button>
          <button class="btnKey operator" value="=">=</button>
          <button class="btnKey operator" value="/">รท</button>
        </div>
      </div>
    </div>
  </body>
</html>
